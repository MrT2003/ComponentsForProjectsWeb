<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Web Right Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

<body>

    <div class="right-menu p-0">
        <div class="container p-4 pe-0 bg-dark">

            <div class="user-info d-flex align-items-center mb-4">
                <button class="btn btn-secondary me-3">
                    <img src="res\Moon.png" alt="dark/light mode" />
                </button>
                <div class="info d-flex" style="background-color: red;">
                    <div class="d-flex me-2 align-items-center">
                        <h5 class="mb-0">Samantha</h5>
                        <a href="#"><i class="fa-solid fa-chevron-down px-2"></i></a>

                        </a>
                    </div>
                </div>
            </div>
          

            <!-- Genres Section -->

                    <i class="fa-solid fa-chevron-right"></i> 
                    <a href="#" class="text-primary">See More</a> <i class="fa-solid fa-chevron-right ps-2"></i>

                </div>
            </div>
        

            <!-- Top Rated Section -->
        <div class="top-rated mb-4">
            <div class="d-flex align-items-center mb-3">
                <h6 class="mb-0">Top Rated</h6>
                <i class="fa-solid fa-chevron-left px-2"></i>
                <i class="fa-solid fa-chevron-right"></i>
                <a href="#" class="text-primary ms-auto">See More</a>
                <i class="fa-solid fa-chevron-right ps-2"></i>
            </div>

            <div class="top-rated-cards d-flex gap-3" >
                <div class="card text-light" style="background-color: red; height: 150px;">
                    <img src="res\th.jpg" alt="Supernatural"  />
                    <div class="details ms-auto">
                        <h6 class="card-title mb-1">Supernatural</h6>
                        <div class="text d-flex ">
                            <p class="card-text small mb-2">320 Ep</p>
                            <p class="card-text small">Horror, Fantasy</p>
                        </div>
                    </div>
                    <div class="card-buttons d-flex gap-2 mt-2">
                        <button class="btn btn-secondary " style="flex: 0 0 26%;">Drop</button>
                        <button class="btn btn-primary btn-sm ms-auto" style="flex: 0 0 60%;">Watch</button>
                    </div>
                </div>
               

                <div class="card text-light d-flex p-2">
                    <img src="res\rick_and_morty.jpg" alt="Rick and Morty" />
                    <div class="details ms-auto">
                        <h6 class="card-title mb-1">Rick and Morty</h6>
                        <p class="card-text small mb-2">49 Ep</p>
                        <p class="card-text small">Sitcom</p>
                        <button class="btn btn-secondary btn-sm" style="flex: 0 0 26%;">+</button>
                        <button class="btn btn-primary btn-sm ms-auto" style="flex: 0 0 60%;">Watch</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Continue Watching Section -->
        <div class="continue mb-4">
            <div class="d-flex align-items-center mb-3">
                <h6 class="mb-0">Continue</h6>
                <i class="fa-solid fa-chevron-left px-2"></i>

                <a href="#" class="text-primary ms-auto">See More</a>
                <i class="fa-solid fa-chevron-right ps-2"></i>
            </div>
            <div class="continue-cards d-flex gap-3 mb-0 pb-0">

                            <p class="card-text small mb-2">1 Episode left</p>

                    </div>
