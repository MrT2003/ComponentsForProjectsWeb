<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Web Right Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div>Main Content</div>

    <div class="right-menu p-0">

        <div class="container p-4 bg-dark">
            <!-- User Info -->
            <div class="user-info d-flex align-items-center mb-4">
                <button class="btn btn-secondary me-3 ">
                    <img src="res\Moon.png" alt="dark/light mode" />
                </button>
                <div class="info d-flex " style="background-color: red;">
                    <div class="d-flex me-2 align-items-center ">
                        <h5 class="mb-0">Samantha</h5>
                        <a href="#"><i class="fa-solid fa-chevron-down px-2"></i></a>
                        <a href="#" class="container-fluid avatar   p-0">
                            <img src="res\th.jpg" alt="Avatar" />
                        </a>
                    </div>

                </div>
            </div>


            <!-- Continue Watching Section -->
            <div class="continue mb-4">
                <div class="d-flex align-items-center mb-3">
                    <h6 class="mb-0">Continue</h6>
                    <i class="fa-solid fa-chevron-left px-2"></i>
                    <i class="fa-solid fa-chevron-right"></i>

                    <a href="#" class="text-primary ms-auto">See More</a>
                    <i class="fa-solid fa-chevron-right ps-2"></i>
                </div>
                <div class="continue-cards d-flex gap-3 mb-0 pb-0">
                    <div class="card text-light d-flex p-2 ">
                        <div class="card-head d-flex">
                            <img src="res\th.jpg" alt="Avatar" />

                            <div class="details ms-auto" style="flex: 0 0 60%;">
                                <h6 class="card-title mb-1">WandaVision</h6>
                                <p class="card-text small mb-2">1 Episode left</p>
                                <div class="progress" style="height: 5px; ">
                                    <div class="progress-bar bg-primary" style="width: 75%;" role="progressbar"></div>
                                </div>
                            </div>

                        </div>
                        <div class="card-buttons d-flex gap-2 mt-2">
                            <button class="btn btn-secondary btn-sm" style="flex: 0 0 26%;">Drop</button>
                            <button class="btn btn-primary btn-sm ms-auto" style="flex: 0 0 60%;">Watch</button>
                        </div>
                    </div>

                    <div class="card text-light d-flex p-2 ">
                        <div class="card-head d-flex">
                            <img src="res\th.jpg" alt="Avatar" />

                            <div class="details ms-auto" style="flex: 0 0 60%;">
                                <h6 class="card-title mb-1">WandaVision</h6>
                                <p class="card-text small mb-2">1 Episode left</p>
                                <div class="progress" style="height: 5px; ">
                                    <div class="progress-bar bg-primary" style="width: 75%;" role="progressbar"></div>
                                </div>
                            </div>

                        </div>
                        <div class="card-buttons d-flex gap-2 mt-2">
                            <button class="btn btn-secondary btn-sm" style="flex: 0 0 26%;">Drop</button>
                            <button class="btn btn-primary btn-sm ms-auto" style="flex: 0 0 60%;">Watch</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
