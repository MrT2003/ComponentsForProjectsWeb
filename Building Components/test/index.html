<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Menu & Left Menu with Bootstrap 5</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Menu -->
            <nav class="col-md-2 bg-light p-3">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link active" href="#">Left Menu 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Left Menu 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Left Menu 3</a></li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-8 p-3">
                <h1>Main Content</h1>
                <p>This is the main area for your content.</p>
            </main>

            <!-- Right Menu -->
            <nav class="col-md-2 bg-light p-3">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="#">Right Menu A</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Right Menu B</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Right Menu C</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
