<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark row bg-dark w-100 p-0 m-0 py-2 justify-content-between">
    <img src="res\Group 3.png" alt="Search" class="logo col-2 ms-1">
    <div class="mb-2 mb-lg-0 col-4 mx-auto">
      <ul class="navbar-nav d-flex justify-content-between w-100 ">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">TV Series</a>
        </li>
      </ul>
    </div>
    <div class=" col-3 p-0 m-0 ">
      <form class="align-items-center search-bar">
        <div class="input-group">
          <span class="input-group-text bg-dark text-light border-0">
            <img src="res\search-icon.png" alt="Search" width="16" height="16">
          </span>
          <input type="text" class="form-control bg-dark text-light border-0" placeholder="Search" />
          <span class="input-group-text bg-dark text-light border-0">
            <img src="res\Filter.png" alt="Filter" width="16" height="16">
          </span>
        </div>
      </form>
    </div>

    
    <div class="col-3 d-flex p-0 m-0 justify-content-end">
      
       
      

      <div class="d-flex align-items-center justify-content-end account me-3">
        <button class="btn btn-secondary me-3">
          <i class="bi bi-moon "></i>
        </button>

        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDarkDropdownMenuLink" role="button"
          data-bs-toggle="dropdown" aria-expanded="false">
          Samantha
        </a>
        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
        <img src="res\th.jpg" alt="avatar" />
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
