<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Component</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <div class="container-fluid">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">TV Series</a>
        </li>
      </ul>

      <form class="d-flex align-items-center search-bar">
        <div class="input-group">
          <span class="input-group-text bg-dark text-light border-0">
            <img src="res\search-icon.png" alt="Search" width="16" height="16">
          </span>
          <input
            type="text"
            class="form-control bg-dark text-light border-0"
            placeholder="Search"
          />
          <span class="input-group-text bg-dark text-light border-0">
            <img src="res\Filter.png" alt="Filter" width="16" height="16">
          </span>
        </div>
      </form>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
