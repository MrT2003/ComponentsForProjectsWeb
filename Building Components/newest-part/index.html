<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Service UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="section-title">
            <h2>Newest</h2>
            <div class="navigation-icons">
                <button class="btn btn-secondary">&lt;</button>
                <button class="btn btn-secondary">&gt;</button>
                <a href="#" class="text-white ms-3">See More &gt;</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="./images/supernatural.jpg" class="card-img-top" alt="Supernatural">
                    <div class="card-body">
                        <h5 class="card-title">Supernatural</h5>
                        <p class="card-text">320 Ep<br>Horror, Fantasy</p>
                        <button class="btn btn-outline-light">+</button>
                        <button class="btn btn-watch">Watch</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img src="./images/rick.jpg" class="card-img-top" alt="Rick and Morty">
                    <div class="card-body">
                        <h5 class="card-title">Rick and Morty</h5>
                        <p class="card-text">49 Ep<br>Sitcom</p>
                        <button class="btn btn-outline-light">+</button>
                        <button class="btn btn-watch">Watch</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="./images/supernatural.jpg" class="card-img-top" alt="Supernatural">
                    <div class="card-body">
                        <h5 class="card-title">Supernatural</h5>
                        <p class="card-text">320 Ep<br>Horror, Fantasy</p>
                        <button class="btn btn-outline-light">+</button>
                        <button class="btn btn-watch">Watch</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img src="./images/rick.jpg" class="card-img-top" alt="Rick and Morty">
                    <div class="card-body">
                        <h5 class="card-title">Rick and Morty</h5>
                        <p class="card-text">49 Ep<br>Sitcom</p>
                        <button class="btn btn-outline-light">+</button>
                        <button class="btn btn-watch">Watch</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
