<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  </head>
  </head>
  <body>
    <!-- Carousel -->
    <div id="demo" class="carousel slide mx-auto" data-bs-ride="carousel">
      <!-- Custom Indicators -->
      <div class="custom-indicators">
        <span
          class="dot active"
          data-bs-target="#demo"
          data-bs-slide-to="0"
        ></span>
        <span class="dot" data-bs-target="#demo" data-bs-slide-to="1"></span>
        <span class="dot" data-bs-target="#demo" data-bs-slide-to="2"></span>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./images/image_1.jpg"
            alt="Los Angeles"
            class="d-block w-100 h-100 fixed-size-image"
          />
          <div class="name-film">
            The Crown
          </div>
          <div class="watch-list">
            <i class="fa-solid fa-plus"></i>
            Watchlist
          </div>
          <div class="watch-now">
            Watch Now
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./images/image_2.jpg"
            alt="Chicago"
            class="d-block w-100 h-100 fixed-size-image"
          />
          <div class="name-film">
            The Crown
          </div>
          <div class="watch-list">
            <i class="fa-solid fa-plus"></i>
            Watchlist
          </div>
          <div class="watch-now">
            Watch Now
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./images/image_3.jpg"
            alt="New York"
            class="d-block w-100 h-100 fixed-size-image"
          />
          <div class="name-film">
            The Crown
          </div>
          <div class="watch-list">
            <i class="fa-solid fa-plus"></i>
            Watchlist
          </div>
          <div class="watch-now">
            Watch Now
          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <div class="left-btn">
          <span class="carousel-control-prev-icon"></span>
        </div>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <div class="right-btn">
          <span class="carousel-control-next-icon"></span>
        </div>
      </button>
    </div>

    <script>
      const carousel = document.querySelector("#demo");
      const dots = document.querySelectorAll(".dot");

      carousel.addEventListener("slid.bs.carousel", (event) => {
        dots.forEach((dot) => dot.classList.remove("active"));
        dots[event.to].classList.add("active");
      });
    </script>
  </body>
</html>
