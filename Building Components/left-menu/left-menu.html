<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left Menu</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
  <div class="d-flex">
    <!-- Left Menu -->
    <aside class="left-menu bg-dark text-light">
      <div class="d-flex flex-column h-100">
        <!-- Logo Section -->
        <div class="logo my-4">
          <img src="res\Logo.png" alt="logo">
        </div>

        <!-- Menu Items -->
        <nav class="flex-grow-1">
          <div class="menu-section">
            <p class="section-title">Menu</p>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a href="#" class="nav-link text-light">
                  <img src="res\Squircle.png" alt="home-icon"> Home
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-light">
                  <img src="res\Discover.png" alt="home-icon"> Sorting
                </a>
              </li>
            </ul>
          </div>

          <div class="menu-section">
            <p class="section-title">Library</p>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a href="#" class="nav-link text-light">
                    <img src="res\Recent.png" alt="home-icon"> Recent
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-light">
                    <img src="res\Playlists.png" alt="home-icon"> Playlists
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-light">
                    <img src="res\Watchlist.png" alt="home-icon"> Watchlist
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-light">
                    <img src="res\Continue.png" alt="home-icon"> Continue
                </a>
              </li>
            </ul>
          </div>

          <div class="menu-section">
            <p class="section-title">General</p>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a href="#" class="nav-link text-light">
                    <img src="res\Settings.png" alt="home-icon">Settings
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-light">
                    <img src="res\Log Out.png" alt="home-icon"> Log Out
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow-1 p-4">
      <h1>Main Content Area</h1>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
