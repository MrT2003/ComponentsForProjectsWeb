<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- font awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />

    <!-- gg font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="watching container-fluid col-12 align-items-center my-3">
        <div class="d-flex">
            <div class="my-auto me-2 " style="background-color: #00B9AE; width: 4px; height: 2em;"></div>
        <div class="container-fluid label p-0 m-0 text-light">
            <span class="d-block  m-0 p-0 bg-red  container ">You are watching:</span>
            <hr class="p-0 m-0" >
       

        </div>

        </div>
        <p class="title-watching text-light my-2">Wednesday</p>

        

        <div class="  watching-frame col-12">
            <div class="frame w-100 h-100 d-flex justify-content-center align-items-center">
                <div class="play-button bg-secondary d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-play"></i>
                </div>
            </div>
        </div>
        <div class="rating d-flex gap-1 text-light my-3" > 
            <p class="title-watching text-light my-0 me-2 ">Rating: </p>

            <ul class="d-flex gap-1 p-0  " style="list-style: none;">
                <li><button type="button" class="btn btn-link active p-0"><i class="fa-solid fa-star"></i></button></li>
                <li><button type="button" class="btn btn-link active p-0"><i class="fa-solid fa-star"></i></button></li>
                <li><button type="button" class="btn btn-link active p-0"><i class="fa-solid fa-star"></i></button></li>
                <li><button type="button" class="btn btn-link active p-0 "><i class="fa-solid fa-star"></i></button></li>
                <li><button type="button" class="btn btn-link p-0"><i class="fa-solid fa-star"></i></button></li>
            </ul>
        </div>
        <div class="episode d-flex gap-1 text-light">
            <p class="title-watching text-light my-0 me-2 ">Episode: </p>
            
            <ul class="d-flex gap-2 p-0 " style="list-style: none;">
                <li>
                    <button type="button" class="btn active text-light p-0 ">
                        <span>1</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn text-light p-0 ">
                        <span>2</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn text-light  p-0 ">
                        <span>3</span>
                    </button>
                </li>
                
            </ul>
        </div>
    </div>


    
  </body>
  </html>
