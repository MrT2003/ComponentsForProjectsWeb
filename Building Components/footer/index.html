<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- font awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />

    <!-- gg font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 text-start">
            <img class="logo" src="./images/Frame 4.png" alt="logo" />
            <p>
              Have <a href="#">feedback</a> or <a href="#">suggestions</a>?
              Don’t hesitate to share them with us!
            </p>
            <p>
              Your contributions help us build a better website for everyone.
            </p>
            <p>Copyright © 2024 Watch Free Movie</p>
          </div>
          <div class="col-md-6 container-input">
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control form-control-lg input"
                    placeholder="Full Name"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="email"
                    class="form-control form-control-lg input"
                    placeholder="Email Address"
                  />
                </div>
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control input"
                  cols="5"
                  rows="5"
                  placeholder="Your message"
                ></textarea>
              </div>
              
              <div class="mb-12">
                <button type="submit" class="btn">
                  <i class="fa-regular fa-paper-plane"></i> Send Feedback
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
