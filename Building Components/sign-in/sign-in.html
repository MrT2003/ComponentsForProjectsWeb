<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="left">
        <div class="logo">
            <img src="res/logo.png" alt="logo" />
        </div>
        <div class="greeting">
            <div class="welcome">Welcome,</div>
            <div class="description">Dive into the latest movie releases and enjoy a world of cinema right here!</div>
        </div>

    </div>
    <div class="right">
        <div class="container-form">
            <h2>Sign In</h2>

            <form>
                <label for="email">Email</label> <input id="email" type="email"
                    class="form-control" placeholder="Enter your Email"> <label for="password">Password</label>
                <div class="input-container"> <input id="password" type="password" class="form-control"
                        placeholder="Enter your Password"> <span class="toggle-password"> 
                            <i class="fa-solid fa-eye-slash"></i> 
                            <!-- <i class="fa-solid fa-eye"></i> -->
                        </span> </div> 
                
                <div class="remember-forgot d-flex">
                    <div class="remember-me"> <input id="remember" type="checkbox" /> <label for="remember">Remember
                            Me</label> </div>
                    <div class="forgot ms-auto"> <a href="#">Forgot Password?</a> </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="orwith d-flex align-items-center my-3 ">
                <div class="flex-grow-1 border-bottom"></div> <span class="mx-3 text-muted">Or With</span>
                <div class="flex-grow-1 border-bottom"></div>
            </div>
            <div class="social-buttons ">
                <a href="#" class="google"> <img src="res\mdi_google.png" alt="gmail"></a>
                <a href="#" class="facebook"><img src="res\Vector.png" alt="facebook"></a>
            </div>
            <div class="sign-up"> Don't have an account? <a href="#">Sign up</a> </div>
        </div>
    </div>
    
</body>

</html>
