<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <!-- Link to Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image-container">
                <img class="main_image" src="https://vignette.wikia.nocookie.net/thor/images/b/bf/Loki_ttdw_poster.png/revision/latest?cb=20150514212501" alt="Artwork Image" style="height: 234px; width: 186px; object-fit: cover;">
                <div class="rating">
                    <i class="fa-solid fa-star"></i>
                    7.8
                </div>
                <div class="new-mark">
                    <img src="./images/markNew.png" alt="Mark New" style="height: 44px; width: 34px;">
                </div>
            </div>
            <div class="title">
                Loki
            </div>
        </div>
    </div>
</body>
</html>
