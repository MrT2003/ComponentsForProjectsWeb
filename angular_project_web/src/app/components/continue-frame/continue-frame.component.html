<div class="card d-flex w-100 text-light d-flex p-2 m-0">
    <div class="d-flex gap-2">
      <img style="opacity: 1" class="col-4" [src]="thumb_url" alt="Avatar" />
      <div class="details col-8">
        <h6 class="card-title d-block mb-1">{{name}}</h6>
        <!-- <p class="card-text small mb-2">1 Episode left</p> -->
        <p class="card-text small mb-2">{{current_episode}}</p>

        <div class="progress">
          <div class="progress-bar" style="width: 50%" role="progressbar"></div>
        </div>
      </div>
    </div>
    <div class="card-buttons d-flex text-end p-0 mt-2 gap-2 justify-content-center">
      <button class="btn btn-left col-3">
        <span>Drop</span>
      </button>
      <button [routerLink]="'/watch'" class="btn btn-primary btn-sm col-8" (click)="goToWatch(item)">
        <span>Watch</span>
      </button>
    </div>
  </div>
