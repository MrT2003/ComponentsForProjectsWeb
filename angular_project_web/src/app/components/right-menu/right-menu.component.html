<div class="part-genres">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="fw-bold text-light">Genres</h5>
      <div>
        <button class="btn btn-link text-white">
          <i class="bi bi-chevron-left"></i>
        </button>
        <button class="btn btn-link text-white">
          <i class="bi bi-chevron-right"></i>
        </button>
        <a [routerLink]="'/genres'" class="text-decoration-none fs-6 text-white">See More</a>
      </div>
    </div>
    <!-- Genres Grid -->
    <div class="row">
      @for (item of genreList().slice(0, 8); track $index) {
      <!-- Thriller -->
       <div class="col-6 my-2 container-fix">
        <app-genre-frame [name]="item.name" [image]="item.image"></app-genre-frame>
      </div>
    }
    </div>
  </div>

  <!-- Newest -->
  <div class="part-newest">
    <div class="d-flex justify-content-between align-items-center mb-3 mt-3">
      <h5 class="fw-bold text-light">Newest</h5>
      <div>
        <button class="btn btn-link text-white">
          <i class="bi bi-chevron-left"></i>
        </button>
        <button class="btn btn-link text-white">
          <i class="bi bi-chevron-right"></i>
        </button>
        <a [routerLink]="'/newest'" class="text-decoration-none fs-6 text-white">See More</a>
      </div>
    </div>

    <!-- Grid -->
    <div class="row">
      <!-- Drama -->
      @for (item of newestList().slice(0,4); track $index){
      <div class="col-6 container-fix mb-3">
          <app-newest-frame [name]="item.original_name" [current_episode]="item.current_episode" [poster_url]="item.poster_url"></app-newest-frame>
      </div>
    }
     
    </div>
  </div>

  <!-- Continue Watching Section -->
  <div class="part-continue">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="fw-bold text-light">Continue</h5>
      <div>
        <button class="btn btn-link text-white">
          <i class="bi bi-chevron-left"></i>
        </button>
        <button class="btn btn-link text-white">
          <i class="bi bi-chevron-right"></i>
        </button>
        <a [routerLink]="'/settings'" class="text-decoration-none fs-6 text-white">See More</a>
      </div>
    </div>

    <!-- Grid -->
    <div class="row">
      @for (item of newestList().slice(0,4); track $index){
        <div class="col-6 container-fix mb-3">
              <app-continue-frame [name]="item.original_name" [current_episode]="item.current_episode" [thumb_url]="item.poster_url"></app-continue-frame>
        </div>
      }
    </div>
  </div>
