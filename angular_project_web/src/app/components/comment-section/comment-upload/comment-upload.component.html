<div class="container-fliud col-12 p-0 m-0">
  <div class="cmt-box d-flex align-items-start p-0 mb-2 col-12">
    <div class="cmt-avt me-3">
      <img [src]="avatarPath" alt="Avatar" />
    </div>
    <textarea
      rows="5"
      placeholder="Write your comment..."
      [(ngModel)]="commentText"
    ></textarea>
    <button class="btn btn-comment" (click)="createComment()">Comment</button>
  </div>
  <hr class="my-4" />
</div>
