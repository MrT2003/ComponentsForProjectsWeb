<nav class="navbar navbar-expand-lg py-2 align-items-center justify-content-around">
  <!-- Logo Section (Image Toggle) -->
  <div class="col-2 logo mt-3 mx-2">
    <img [src]="logo" alt="Logo" class="logo" (click)="onLogoClick()"/>
  </div>

  <!-- Navigation Links -->
  <div class="mb-2 mb-lg-0 col-3 d-flex justify-content-around">
    <ul class="navbar-nav d-flex w-100 justify-content-around">
      <li class="nav-item">
        <a class="nav-link" 
          [routerLink]="'/home'" 
          [ngClass]="{'active': isHome}"
          (click)="setActivePage('home')">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" 
           [routerLink]="'/movie'"
           [ngClass]="{'active': isMovies}"
          (click)="setActivePage('movies')">Movies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" 
           [routerLink]="'/tvseries'"
           [ngClass]="{'active': isTvSeries}"
          (click)="setActivePage('tvseries')">TV Series</a>
      </li>
    </ul>
  </div>

  <!-- Search Bar Section -->
  <div class="col-3 p-0 m-0 d-flex justify-content-around">
    <form class="align-items-center search-bar w-100">
      <div class="input-group">
        <span class="input-group-text bg-dark text-light border-0">
          <img [src]="search" alt="Search" width="16" height="16" />
        </span>
        <input
          type="text"
          [(ngModel)]="searchText"
          name="searchText"
          class="form-control bg-dark text-light border-0"
          placeholder="Search"
          (input)="onSearch()"
        />
        <span class="input-group-text bg-dark text-light border-0">
          <img [src]="filter" alt="Filter" width="16" height="16" />
        </span>
      </div>
    </form>
  </div>

  <!-- Account Section (Avatar and Dropdown) -->

  <div class="col-3 d-flex p-0 m-0 justify-content-end">
    <div class="d-flex align-items-center justify-content-end account me-3">
      <button class="btn btn-secondary me-3">
        <i class="fa-regular fa-moon"></i>
      </button>
      
      <a
        class="nav-link me-2 dropdown-toggle text-light"
        href="#"
        id="navbarDarkDropdownMenuLink"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        
      >
        Samantha
      </a>
      <u></u>
      <img [src]="avt" alt="avatar" (click)="toggleRightMenu()"/>
    </div>
  </div>
</nav>
