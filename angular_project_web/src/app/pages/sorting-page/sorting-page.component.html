<div class="row w-100">
  <!--Left menu-->
  <aside class="col-2 left-menu text-light" [class.collapsed]="isCollapsed">
    <app-left-menu></app-left-menu>
  </aside>
  <!-- Icon hiển thị khi menu thu nhỏ -->
  <div *ngIf="isCollapsed" class="toggle-icon" (click)="toggleMenu()">
    <img [src]="sideBarPath" alt="Collapse Menu" class="icon-out" />
  </div>
  <div class="col-10" [class.full-width]="isCollapsed">
    <div
      class="d-flex align-items-center mt-4 mb-3 pt-4 select-container"
      [ngClass]="{ 'with-menu': !isCollapsed, 'without-menu': isCollapsed }"
    >
      <select
        class="form-select genres-select"
        aria-label="Genres"
        [(ngModel)]="selectedGenre"
      >
        <option value="" disabled selected>Genres</option>
        <option *ngFor="let genre of genreList()" [value]="genre.slug">
          {{ genre.name }}
        </option>
      </select>
      <select
        class="form-select year-select"
        aria-label="Year"
        [(ngModel)]="selectedYear"
      >
        <option value="" disabled selected>Year</option>
        <option *ngFor="let year of yearList()" [value]="year.year">
          {{ year.year }}
        </option>
      </select>
      <select
        class="form-select country-select"
        aria-label="Country"
        [(ngModel)]="selectedCountry"
      >
        <option value="" disabled selected>Country</option>
        <option *ngFor="let country of countryList()" [value]="country.slug">
          {{ country.name }}
        </option>
      </select>
      <button class="btn sorting-btn mx-4" (click)="filterMovies()">Sorting</button>
      <button class="btn btn-outline-secondary" (click)="resetFilters()" >Reset</button>
    </div>
    <div class="container-fluid mt-5">
      <div class="title-bar">
        <div
          class="my-auto me-2"
          style="background-color: #00b9ae; width: 4px; height: 2em"
        ></div>
        <div
          class="container-fluid d-flex justify-content-between label p-0 m-0 text-light"
        >
          <h4>SORTING</h4>
        </div>
      </div>

      <hr />
      <div class="row my-5">
        @for (item of movieList(); track $index) {
        <div class="col-md-3">
          <div class="thumbnail">
            <!-- <div class="rating">⭐ 7.8</div> -->
            <div class="rating">HD Vietsub</div>
            <img [src]="item.thumb_url" [alt]="item.name" />
            <div class="details d-block">
              <div class="details-top col-12 text-start">
                <h5>{{ item.name }}</h5>
              </div>
              <div class="details-bottom d-flex justify-content-between">
                <p>{{ item.time }}</p>
                <p>{{ item.current_episode }}</p>
              </div>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
