<div
  class="container-fluid row"
  [ngStyle]="{
    'background-image': 'url(' + selectedMovie()?.poster_url + ')'
  }"
>
  <!--Left menu-->
  <aside class="col-2 left-menu text-light" [class.collapsed]="isCollapsed">
    <div *ngIf="!isCollapsed" class="d-flex flex-column h-100">
      <img
        [src]="sideBarPath"
        alt="Collapse Menu"
        class="icon"
        (click)="toggleMenu()"
      />
      <!-- Menu Items -->
      <nav class="flex-grow-1">
        <div class="menu-section">
          <p class="section-title">Menu</p>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a
                [routerLink]="'/home'"
                class="nav-link active text-light"
                routerLinkActive="active"
              >
                <img [src]="home" alt="home-icon" /> Home
              </a>
            </li>
            <li class="nav-item">
              <a
                [routerLink]="'/sorting'"
                class="nav-link text-light"
                routerLinkActive="active"
              >
                <img [src]="sort" alt="home-icon" /> Sorting
              </a>
            </li>
          </ul>
        </div>
        <div class="menu-section">
          <p class="section-title">Library</p>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a
                [routerLink]="'/newest'"
                class="nav-link text-light"
                routerLinkActive="active"
              >
                <img [src]="recent" alt="home-icon" /> Recent
              </a>
            </li>
            <li class="nav-item">
              <a
                [routerLink]="'/settings'"
                class="nav-link text-light"
                routerLinkActive="active"
              >
                <img [src]="playlists" alt="home-icon" /> Playlists
              </a>
            </li>
            <li class="nav-item">
              <a
                [routerLink]="'/settings'"
                class="nav-link text-light"
                routerLinkActive="active"
              >
                <img [src]="watchlist" alt="home-icon" /> Watchlist
              </a>
            </li>
            <li class="nav-item">
              <a
                [routerLink]="'/settings'"
                class="nav-link text-light"
                routerLinkActive="active"
              >
                <img [src]="continue" alt="home-icon" /> Continue
              </a>
            </li>
          </ul>
        </div>
        <div class="menu-section">
          <p class="section-title">General</p>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a
                [routerLink]="'/settings'"
                class="nav-link text-light"
                routerLinkActive="active"
              >
                <img [src]="settings" alt="home-icon" /> Settings
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-light" routerLinkActive="active">
                <img [src]="logout" alt="home-icon" /> Log Out
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </aside>
  <!-- Icon hiển thị khi menu thu nhỏ -->
  <div *ngIf="isCollapsed" class="toggle-icon" (click)="toggleMenu()">
    <img [src]="sideBarPath" alt="Collapse Menu" class="icon-out" />
  </div>

  <div class="col-10" [class.full-width]="isCollapsed">
    <div class="poster">
      <div class="upper-part mx-5" *ngIf="selectedMovie() as movie">
        <div class="title my-0">{{ movie.name }}</div>
        <div class="description">
          {{ movie.description }}
        </div>
        <div class="buttons my-5">
          <button
            class="btn btn-watch align-items-center py-2 text-light"
            (click)="onWatchMovie()"
          >
            <i class="fa-regular fa-circle-play text-light me-2 mt-1"></i>WATCH
            NOW
          </button>
          <button [routerLink]="'/description'" class="btn btn-detail ms-4">
            DETAIL
          </button>
        </div>
      </div>
      <div class="below-par">
        <div class="container-row">
          @for (item of newestList(); track $index) {
            <div class="thumbnail">
              <div class="rating">{{item.quality}}</div>
              <img [src]="item.thumb_url" alt="Loki" />
              <div class="details d-block">
                <div class="details-top col-12 text-start">
                  <h5>{{item.name}}</h5>
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
